{% extends "base.html" %}

{% block content %}

<section class="last-products">
                    <header><h3> جدیدترین محصولات </h3> </header>
                    <article>
                        {% for product in products %}
                        <a href="/product/{{product.id}}">
                        <div class="col-md-4 col-sm-6 product"> 
                            <div class="border-radius">
                               <span>
                                  <img src="/media/{{product.product_picture}}"/>
                               </span>
                               <h2> {{product.name}} </h2>
                               <span class="col-md-9 col-sm-9 col-xs-9 price-layer">
                                  <label>{{product.price}}  تومان</label>
                               </span>
                               <a href="/product/{{product.id}}" class="col-md-2 col-sm-2 col-xs-2 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 buy-button border-radius">
                                 
                               </a>
                            </div>
                         </div>
                        </a>
                        {% endfor %}
                         <div class="clearfix"></div>
                    </article>
                </section>

<div class="clearfix"></div>
{% endblock %}
